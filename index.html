<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="outer-container">
    <div class="heading-container">
        <h1>Welcome to Tic-Tac-Toe</h1>
    </div>
    
    <div class="main-container">
        <div class="left-container">
            <img src="excited.gif" alt="" id="img" class="hw-0">
            <span class="winner-text hide"></span>
        </div>
        <div class="container">
            <div id="1" class="box clicked bt-0 bl-0" ><span class="boxText"></span></div>
            <div id="2" class="box clicked bt-0" ><span class="boxText"></span></div>
            <div id="3" class="box clicked bt-0 br-0"><span class="boxText"></span></div>
            <div id="4" class="box clicked bl-0"><span class="boxText"></span></div>
            <div id="5" class="box clicked"><span class="boxText"></span></div>
            <div id="6" class="box clicked br-0"><span class="boxText"></span></div>
            <div id="7" class="box clicked bb-0 bl-0"><span class="boxText"></span></div>
            <div id="8" class="box clicked bb-0"><span class="boxText"></span></div>
            <div id="9" class="box clicked bb-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="utility-container ">
            <!-- <span class="winner-text hide"></span> -->
            <span class="info">Turn for X</span>
            <span class="winner-info"></span>
            <div class="btns">
                <button id="reset" type="reset" onclick="reset()" >Reset</button>
                <button id="undo"  onclick="undo()" >undo</button>
            </div>
        </div>
    </div>
    
</body>
</html>
